<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<form action="salvarpessoa" method="post" th:object="${pessoaobj}"> <!-- ${pessoaobj} é o nome da variável que está no controller -->
    <label for="id">Id</label>
    <input name="id" id="id" readonly="readonly" th:field="*{id}">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" th:field="*{name}">
    <label for="age">Age</label>
    <input type="text" name="age" id="age" th:field="*{age}">
    <input class="waves-effect waves-light btn" type="submit" value="Salvar">
    <a class="waves-effect waves-light btn" th:href="@{/listarpessoas}">Listar pessoas</a>
</form>

<br/>
<br/>

<form action="pesquisarpessoa" method="post">
    <label for="pesquisanome">Pesquisa por nome:</label>
    <input type="text" name="pesquisanome" id="pesquisanome">
    <input class="waves-effect waves-light btn" type="submit" value="Pesquisar">
</form>

<br/>
<br/>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Idade</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pessoa : ${pessoas}"> <!-- ${pessoas} é o nome da variável que está no controller -->
        <td th:text="${pessoa.id}"></td>
        <td th:text="${pessoa.name}"></td>
        <td th:text="${pessoa.age}"></td>
        <td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}"> Editar</a> </td>
        <td><a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}"> Excluir</a> </td>
    </tr>
    </tbody>
</table>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="/materialize/js/materialize.js"></script>
<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
